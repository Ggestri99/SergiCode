<div class="centered-content">
    <div class="content">
        <div class="center-vertically">
            <div class="text-challenge">
                <mat-card>
                    <mat-card-header style="background-color: white;">
                        <div>
                            <h2>Sergi Code Challenge</h2>
                        </div>
                    </mat-card-header>
                </mat-card>
            </div>

            <div class="log-angular">
                <mat-card class="example-card" style="background-color: white;">
                    <img mat-card-image src="../../../assets/angular.png" alt="Photo of a Shiba Inu">
                </mat-card>
            </div>
        </div>

        <div>
            <form [formGroup]="myForm">
                <div class="d-flex flex-column aling-center">
                    <div class="d-flex justify-content-around w-100">
                        <div>
                            <mat-form-field class="example-full-width">
                                <mat-label>Nombre</mat-label>
                                <input matInput>
                            </mat-form-field>
                        </div>

                        <div>
                            <mat-form-field class="example-full-width">
                                <mat-label>Apellido</mat-label>
                                <input matInput>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="d-flex justify-content-around w-100">
                        <div>
                            <mat-form-field class="example-full-width">
                                <mat-label>Email</mat-label>
                                <input matInput>
                            </mat-form-field>
                        </div>
                        <div>
                            <mat-form-field class="example-full-width">
                                <mat-label>Telefono</mat-label>
                                <input matInput>
                            </mat-form-field>
                        </div>
                    </div>
                    <div  class="d-flex justify-content-around w-100">
                        <div>
                            <mat-form-field class="example-full-width">
                                <mat-label>Ciudad</mat-label>
                                <input matInput placeholder="Ex. San Francisco">
                            </mat-form-field>
                        </div>

                        <div>
                            <mat-form-field class="example-full-width">
                                <mat-label>Pais</mat-label>
                                <input matInput placeholder="Ex. California">
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="d-flex justify-content-center">
                        <div>
                            <button mat-flat-button color="primary">Enviar</button>
                        </div>
                    </div>

                </div>
            </form>
        </div>

    </div>
</div>
