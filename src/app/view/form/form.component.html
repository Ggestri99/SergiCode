<div class="centered-content">
    <div class="content">
        <div class="center-vertically">
            <div class="text-challenge">
                <mat-card>
                    <mat-card-header style="background-color: white;">
                        <div>
                            <h2>Sergi Code Challenge</h2>
                        </div>
                    </mat-card-header>
                </mat-card>
            </div>

            <div class="log-angular">
                <mat-card class="example-card" style="background-color: white;">
                    <img mat-card-image src="../../../assets/angular.png" alt="Photo of a Shiba Inu">
                </mat-card>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <form [formGroup]="myForm">
                <div class="row">
                    <div class="col-md-6">
                        <mat-form-field class="example-full-width">
                            <mat-label>Nombre</mat-label>
                            <input matInput formControlName="name">
                        </mat-form-field>
                    </div>

                    <div class="col-md-6">
                        <mat-form-field class="example-full-width">
                            <mat-label>Apellido</mat-label>
                            <input matInput formControlName="surname">
                        </mat-form-field>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <mat-form-field class="example-full-width">
                            <mat-label>Email</mat-label>
                            <input matInput formControlName="email">
                        </mat-form-field>
                    </div>

                    <div class="col-md-6">
                        <mat-form-field class="example-full-width">
                            <mat-label>Celular</mat-label>
                            <input matInput formControlName="phone">
                        </mat-form-field>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <mat-form-field class="example-full-width">
                            <mat-label>Direcci√≥n</mat-label>
                            <input matInput formControlName="adress">
                        </mat-form-field>
                    </div>

                    <div class="col-md-6">
                        <mat-form-field class="example-full-width">
                            <mat-label>Nacionalidad</mat-label>
                            <input matInput formControlName="country">
                        </mat-form-field>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12 d-flex justify-content-center">
                        <div class="d-flex justify-content-center">
                            <div class="back">
                                <button mat-flat-button color="primary" (click)="home()">Volver</button>
                            </div>
                            <div>
                                <button mat-flat-button color="primary" (click)="openDialog()">Enviar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
