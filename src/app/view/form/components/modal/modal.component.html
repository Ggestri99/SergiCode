<mat-card class="example-card">
  <mat-card-content>
    <div>
      <div>
        <button mat-icon-button (click)="cerrarModal()" class="cerrar-icon">
          <mat-icon style="color: red;">close</mat-icon>
        </button>
      </div>
      <div>
        <h2 class="example-card-title">Información del Usuario</h2>
      </div>

    </div>

    <ul class="list-unstyled">
      <li>
        <strong>Nombre:</strong> {{ data.name }}
      </li>
      <li>
        <strong>Apellido:</strong> {{ data.surname }}
      </li>
      <li>
        <strong>Email:</strong> {{ data.email }}
      </li>
      <li>
        <strong>Celular:</strong> {{ data.phone }}
      </li>
      <li>
        <strong>Dirección:</strong> {{ data.address }}
      </li>
      <li>
        <strong>Nacionalidad:</strong> {{ data.country }}
      </li>
    </ul>
  </mat-card-content>
</mat-card>
